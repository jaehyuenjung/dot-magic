<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="libs/p5.js"></script>
        <script src="libs/utils.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta charset="utf-8" />
    </head>
    <body>
        <div id="canvas-container">
            <main>
                <div id="loading-container" class="loading-container__hidden">
                    <div id="progress-container">
                        <div class="sk-folding-cube">
                            <div class="sk-cube1 sk-cube"></div>
                            <div class="sk-cube2 sk-cube"></div>
                            <div class="sk-cube4 sk-cube"></div>
                            <div class="sk-cube3 sk-cube"></div>
                        </div>
                        <progress
                            class="progress-bar"
                            min="0"
                            max="100"
                            value="0"
                        ></progress>
                        <div id="progress-state-container">
                            <div>
                                <span class="state_content"></span>
                                <div
                                    class="state_dot-container state_dot-container__hidden"
                                >
                                    <div class="dot"></div>
                                    <div class="dot"></div>
                                    <div class="dot"></div>
                                </div>
                            </div>
                            <span class="state_value"></span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="form-container">Form View</div>
        <script src="sketch.js"></script>
        <script src="models/pixel.js"></script>
        <script src="models/animate.js"></script>
        <script src="models/stop-watch.js"></script>
        <script src="models/laser.js"></script>
        <script src="models/laser-manager.js"></script>
        <script src="models/imageLoading.js"></script>
    </body>
</html>
